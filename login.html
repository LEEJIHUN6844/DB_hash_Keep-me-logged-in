<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_login.css">
    <title>로그인 페이지</title>
</head>
<body>
    <!-- 제목,제목아래에 있는 텍스트 스타일 정해주기 -->
    <h1>로그인</h1>
    <div style="display:flex; flex-direction:column; align-items:center; margin-bottom: 25px;">반갑습니다 OOO님!!😁</div>
    
    <!-- 아이디입력,비번입력,로그인,로그인 유지 버튼을 포함하는 클래스 생성 -->
    <div class ="input-child">
        <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
        <input type="password" id="password" name="password"placeholder="비밀번호를 입력해주세요" required>
        <button type="button" class="login-button" onclick="CorrectUser(); rememberMe()">로그인</button>
        <div class ="remember-me">
            <label for="remember-me">로그인 유지</label>
        <input type="checkbox" id="remember-me" name="remember-me">
        </div>
    </div>

    <!-- 텍스트 및 회원가입.html로 이동가능한 링크를 포함한 클래스 생성 -->
    <div class="login-link">
        <label for="login">아직 회원이 아니신가요?</label>
        <a href="sign_up.html">회원가입</a>
        
    </div>
    <script src = "/sign_up_login.js"></script>
</body>
</html>
